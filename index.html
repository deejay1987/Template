<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Template</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <form id="creating_template">
            <!-- Template header -->
            <div id="template_header">
                <ul>
                    <li id="template"><a href="#">Template</a></li>
                    <li><a href="#">Sample Template</a></li>
                </ul>
                <div class="action_btn">
                    <button type="button" id="save_draft_btn">Save as draft</button>
                    <button type="button" id="publish_btn">Publish</button>
                </div>
            </div>

            <!-- Sample template title -->
            <div id="sample_template_title">
                <textarea name="" id="sample_template" placeholder="Sample Template"></textarea>
            </div>
            
            <!-- Template question -->
            <div id="template_question_container">
                <div data-question_id="1" class="template_question">
                    <div class="question_header">
                        <select name="" class="select_dropdown_menu">
                            <option value="1">Multiple Choice</option>
                            <option value="2">Paragraph</option>
                        </select>
                        <div class="duplicate_delete_btn">
                            <button type="button" class="duplicate_btn"><i class="fa fa-copy"></i></button>
                            <button type="button" class="delete_btn"><i class="fa fa-trash-can"></i></button>
                        </div>
                    </div>

                    <textarea class="question_title" placeholder="Write question here"></textarea>

                    <!-- Input multiple choice option -->
                    <div class="question_content">
                        <div class="multiple_choice_content">
                            <div class="add_option_action">
                                <div class="choice_option"></div>
                                <div class="add_option_container">
                                    <div class="radio_option"></div>
                                    <button type="button" class="add_option_btn">Add option</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add question button -->
            <div id="add_question_content">
                <button type="button" id="add_question_btn">+ Add Question</button>
            </div>
        </form>
        <!-- elements clone block -->
        <div id="elements_clone_block" class="hidden">
            <div data-question_id="0" class="template_question template_question_clone">
                <div class="question_header">
                    <select name="" class="select_dropdown_menu">
                        <option value="1" selected="selected">Multiple Choice</option>
                        <option value="2">Paragraph</option>
                    </select>
                    <div class="duplicate_delete_btn">
                        <button type="button" class="duplicate_btn"><i class="fa fa-copy"></i></button>
                        <button type="button" class="delete_btn"><i class="fa fa-trash-can"></i></button>
                    </div>
                </div>

                <textarea class="question_title question_title_clone" placeholder="Write question here"></textarea>
                <div class="question_content"></div>
            </div>
            <!-- Multiple choice content  -->
            <div class="multiple_choice_content multiple_choice_content_clone">
                <div class="question_option_answer question_option_answer_clone">
                    <div class="radio_option"></div>
                    <input type="text" class="option_text" placeholder="Type your answer here">
                    <button type="button" class="remove_option_answer_btn"><i class="fa fa-close"></i></button>
                </div>
                <div class="add_option_action">
                    <div class="choice_option"></div>
                    <div class="add_option_container">
                        <div class="radio_option"></div>
                        <button type="button" class="add_option_btn">Add option</button>
                    </div>
                </div>
            </div>
            <!-- Paragraph content -->
            <div class="paragraph_content paragraph_content_clone">
                <textarea class="paragraph_textarea" placeholder="Type your question here"></textarea>
            </div>
        </div>
    </div>
<!-- ############################################################################################################################################### -->
    <!-- Delete Modal -->
    <div class="modal fade" id="delete_question_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body add_pet_modal">
                    <form id="delete_modal_form">
                        <i class="fa fa-trash-can"></i>
                        <p>Are you sure?</p>
                        <p>This action cannot be done.</p>
                        <div class="action_btn">
                            <input type="hidden" class="delete_question" value="">
                            <button type="button" class="delete_question_btn">Delete</button>
                            <button type="button" class="cancel_btn" data-bs-dismiss="modal" aria-label="Cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/custom/script.js"></script>
</body>
</html>
