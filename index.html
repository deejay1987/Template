<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Template</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <form id="creating_template">
            <!-- Template header -->
            <div id="template_header">
                <ul>
                    <li id="template"><a href="#">Template</a></li>
                    <li><a href="#">Sample Template</a></li>
                </ul>
                <div class="action_btn">
                    <button type="button" id="save_draft_btn">Save as draft</button>
                    <button type="button" id="publish_btn">Publish</button>
                </div>
            </div>

            <!-- Sample template title -->
            <div id="sample_template_container">
                <textarea name="" id="sample_template" cols="30" rows="10" placeholder="Sample Template"></textarea>
            </div>
            
            <!-- Template question -->
            <div id="template_question_container">
                <div data-template-id="1" class="template_question template_question_clone">
                    <div class="question_header">
                        <select name="" id="dropdown_menu">
                            <option value="1" >Multiple Choice</option>
                            <option value="2">Paragraph</option>
                            <option value="3">Short Answer</option>
                            <option value="4">Video Question</option>
                        </select>
                        <div id="duplicate_delete_btn">
                            <button type="button" class="duplicate_btn"><i class="fa fa-copy"></i></button>
                            <button type="button" id="delete_btn" class="delete_btn"><i class="fa fa-trash-can"></i></button>
                        </div>
                    </div>

                    <textarea name="" class="write_question_here" placeholder="Write question here"></textarea>

                    <!-- Input multiple choice option -->
                    <div class="multiple_choice_question">
                        <div class="hidden question_option_answer question_option_answer_clone">
                            <div class="radio_option"></div>
                            <input type="text" class="option_text" placeholder="Type your answer here">
                            <button type="button" class="remove_option_answer_btn"><i class="fa fa-close"></i></button>
                        </div>
                    </div>

                    <div id="add_option_action">
                        <div class="radio_option"></div>
                        <button type="button" class="add_option_btn">Add option</button>
                    </div>
                </div>
            </div>
            <!-- Add question button -->
            <div id="add_question_container">
                <button type="button" id="add_question_btn">+ Add Question</button>
            </div>
        </form>
        </section>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete_template_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body add_pet_modal">
                    <form id="delete_modal_form">
                        <i class="fa fa-trash-can"></i>
                        <p>Are you sure?</p>
                        <p>This action cannot be done.</p>
                        <div class="action_btn">
                            <input type="hidden" class="template_id" value="">
                            <button type="button" class="delete_btn_template">Delete</button>
                            <button type="button" class="cancel_btn" aria-label="Cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/custom/script.js"></script>
</body>
</html>
